version: 0.0
os: linux

files:
  - source: /
    destination: /opt/kbnb
permissions:
  - object: /opt/kbnb/
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 60
      runas: root
  ValidateService:
    - location: scripts/restart-codedeploy-agent.sh
      timeout: 300
      runas: root
